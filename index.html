<!DOCTYPE html>

<html>

<head>
  <title>My Library 🏛</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--Heading-->
  <h1>Library 📚</h1>

  <!--Add Book Button-->
  <button id="open-modal-btn">New Book ➕</button>

  <!--Overlay div-->
  <div id="overlay">
    <div id="modal">
      <p>Add New Book</p>
      <label for="title-input">Title:</label>
      <input type="text" id="title-input" placeholder="enter title">
      <label for="author-input">Author:</label>
      <input type="text" id="author-input" placeholder="enter author">
      <label for="pages-input">Pages:</label>
      <input type="text" id="pages-input" placeholder="enter pages">
      <input type="checkbox" id="readCheck" value='read' checked>Read?</input>
      <button id="add-book-btn">Submit 📥</button>
      <button id="close-modal-btn">Close ❌</button>
    </div>
  </div>

  <div class="library-container">
    <!--create library book containers here in JS-->
  </div>
  <script src="script.js"></script>
</body>

</html>
